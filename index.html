<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Safety Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .status-Safe { border-left: 8px solid #22c55e; }
        .status-Conditional { border-left: 8px solid #f59e0b; }
        .status-Unsafe { border-left: 8px solid #ef4444; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <div class="fixed top-4 right-4 z-[60] flex gap-2">
        <button id="loginBtn" onclick="openLoginModal()" class="bg-slate-800/80 hover:bg-slate-900 backdrop-blur-md text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg transition-all flex items-center gap-2">
            <i data-lucide="lock" class="w-3 h-3"></i> Área Restrita
        </button>
        <button id="logoutBtn" onclick="doLogout()" class="hidden bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg transition-all flex items-center gap-2">
            <i data-lucide="log-out" class="w-3 h-3"></i> Sair do Painel
        </button>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2rem] p-8 max-w-sm w-full shadow-2xl">
            <div class="bg-teal-50 w-12 h-12 rounded-xl flex items-center justify-center mb-4">
                <i data-lucide="shield-check" class="text-teal-600"></i>
            </div>
            <h2 class="text-2xl font-black mb-2 text-slate-800">Admin Login</h2>
            <p class="text-slate-500 text-sm mb-6">Introduza as credenciais para gerir implantes.</p>
            <div class="space-y-4">
                <input type="text" id="loginUser" placeholder="Utilizador" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500">
                <input type="password" id="loginPass" placeholder="Senha" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500">
                <button onclick="doLogin()" class="w-full py-4 bg-teal-600 text-white font-black rounded-2xl hover:bg-teal-700 transition-all">ENTRAR</button>
                <button onclick="closeLoginModal()" class="w-full text-slate-400 text-xs font-bold uppercase mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-16">
            <div>
                <h1 class="text-5xl font-black tracking-tighter text-slate-900 mb-2">MRI<span class="text-teal-600">SAFE</span>.</h1>
                <p class="text-slate-400 font-medium">Base de Dados Técnica de Implantes e Dispositivos</p>
            </div>
            <button onclick="openFormModal()" class="hidden bg-teal-600 hover:bg-teal-700 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-teal-100 transition-all flex items-center gap-3">
                <i data-lucide="plus-circle"></i> Novo Registro
            </button>
        </div>

        <div class="bg-white p-4 rounded-[2.5rem] shadow-xl shadow-slate-200/50 flex flex-col md:flex-row gap-4 mb-12 border border-white">
            <div class="relative flex-grow">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar por nome, fabricante ou referência..." class="w-full pl-14 pr-6 py-4 bg-slate-50 rounded-[1.8rem] outline-none focus:ring-2 ring-teal-500/20 transition-all text-slate-600 font-medium">
            </div>
            <select id="categorySelect" onchange="handleSearch()" class="md:w-64 px-6 py-4 bg-slate-50 rounded-[1.8rem] outline-none border-none text-slate-500 font-bold appearance-none">
                <option value="todos">Todas Categorias</option>
                <option value="Cardiovascular">Cardiovascular</option>
                <option value="Ortopedia">Ortopedia</option>
                <option value="Neurologia">Neurologia</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div id="implantsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

        <div id="emptyState" class="hidden text-center py-24">
            <div class="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-300">
                <i data-lucide="database-zap" class="w-10 h-10"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800">Nenhum resultado encontrado</h3>
            <p class="text-slate-400">Tente ajustar os termos da sua pesquisa.</p>
        </div>
    </main>

    <div id="formModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-[70]">
        <div class="bg-white rounded-[3rem] shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50">
                <h2 id="modalTitle" class="text-2xl font-black text-slate-800">Registrar Novo Dispositivo</h2>
                <button onclick="closeFormModal()" class="p-3 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
            <form id="implantForm" class="p-8 overflow-y-auto flex-grow grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editId">
                <div class="md:col-span-2 flex justify-center mb-4">
                    <label class="relative w-40 h-40 bg-slate-100 rounded-[2rem] border-2 border-dashed border-slate-200 flex flex-col items-center justify-center cursor-pointer hover:bg-slate-200 transition-all overflow-hidden">
                        <input type="file" id="imageUpload" class="hidden" accept="image/*">
                        <div id="imagePreview" class="text-slate-400 flex flex-col items-center">
                            <i data-lucide="image" class="w-10 h-10 mb-2"></i>
                            <span class="text-[10px] font-bold uppercase">Foto</span>
                        </div>
                    </label>
                </div>
                <div><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Nome do Dispositivo</label><input type="text" id="name" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-teal-500/10 border border-slate-100"></div>
                <div><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Fabricante</label><input type="text" id="manufacturer" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-teal-500/10 border border-slate-100"></div>
                <div><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Modelo / REF</label><input type="text" id="modelRef" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-teal-500/10 border border-slate-100"></div>
                <div><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Segurança RM</label><select id="status" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 font-bold"><option value="Safe">MRI Safe</option><option value="Conditional">MRI Conditional</option><option value="Unsafe">MRI Unsafe</option></select></div>
                <div><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Categoria</label><select id="category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 font-bold"><option value="Cardiovascular">Cardiovascular</option><option value="Ortopedia">Ortopedia</option><option value="Neurologia">Neurologia</option><option value="Outros">Outros</option></select></div>
                <div><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Campo Magnético (T)</label><input type="text" id="fieldStrength" placeholder="Ex: 1.5T e 3T" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100"></div>
                <div class="md:col-span-2"><label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Condições Específicas / Observações</label><textarea id="specificConditions" rows="4" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100"></textarea></div>
                <div class="md:col-span-2 flex gap-4 pt-4">
                    <button type="submit" class="flex-grow py-5 bg-teal-600 text-white rounded-[1.5rem] font-black shadow-xl shadow-teal-100 hover:bg-teal-700 transition-all">SALVAR REGISTRO</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden items-center justify-center p-4 z-[80]">
        <div id="detailContent" class="bg-white rounded-[3rem] w-full max-w-2xl overflow-hidden shadow-2xl animate-in zoom-in duration-300"></div>
    </div>

    <script>
        let implants = [];
        let isAdmin = false;
        let currentImageData = "";

        // UI Elements
        const grid = document.getElementById('implantsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');

        // 1. INICIALIZAÇÃO
        window.onload = () => {
            const token = localStorage.getItem('mri_admin_token');
            if (token) {
                isAdmin = true;
                showAdminUI();
            }
            fetchImplants();
        };

        function showAdminUI() {
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            const addBtn = document.querySelector('button[onclick="openFormModal()"]');
            if (addBtn) addBtn.classList.remove('hidden');
            handleSearch();
        }

        // 2. LOGIN E LOGOUT
        async function doLogin() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;

            try {
                const res = await fetch('/api/db?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('mri_admin_token', data.token);
                    isAdmin = true;
                    closeLoginModal();
                    showAdminUI();
                } else {
                    alert("Credenciais erradas!");
                }
            } catch (e) {
                alert("Erro ao conectar com a API");
            }
        }

        function doLogout() {
            localStorage.removeItem('mri_admin_token');
            location.reload();
        }

        function openLoginModal() { document.getElementById('loginModal').classList.replace('hidden', 'flex'); }
        function closeLoginModal() { document.getElementById('loginModal').classList.replace('flex', 'hidden'); }

        // 3. API - CARREGAR E SALVAR
        async function fetchImplants() {
            try {
                const response = await fetch('/api/db');
                implants = await response.json();
                handleSearch();
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        async function saveToCloud() {
            const token = localStorage.getItem('mri_admin_token');
            if (!token) return alert("Não autorizado.");

            try {
                const response = await fetch('/api/db', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'authorization': token 
                    },
                    body: JSON.stringify(implants)
                });
                if (!response.ok) throw new Error();
                alert("Sincronizado com sucesso!");
            } catch (e) {
                alert("Erro ao salvar dados na nuvem.");
            }
        }

        // 4. LÓGICA DE PESQUISA E GRID
        function handleSearch() {
            const term = searchInput.value.toLowerCase();
            const cat = document.getElementById('categorySelect').value;
            const filtered = implants.filter(imp => {
                const matchesText = imp.name.toLowerCase().includes(term) || imp.manufacturer.toLowerCase().includes(term);
                const matchesCat = cat === 'todos' || imp.category === cat;
                return matchesText && matchesCat;
            });
            renderGrid(filtered);
        }

        function renderGrid(data) {
            grid.innerHTML = '';
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            data.forEach(imp => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-2xl transition-all cursor-pointer group status-${imp.status}`;
                card.onclick = (e) => { if(!e.target.closest('button')) openDetailModal(imp.id); };
                card.innerHTML = `
                    <div class="p-7">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black uppercase px-3 py-1 bg-slate-100 rounded-full">${imp.category}</span>
                            <div class="flex gap-1 ${isAdmin ? '' : 'hidden'}">
                                <button onclick="editImplant(${imp.id})" class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                                <button onclick="deleteImplant(${imp.id})" class="p-2 bg-red-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                        <h3 class="font-bold text-lg mb-1">${imp.name}</h3>
                        <p class="text-slate-400 text-xs mb-4">${imp.manufacturer}</p>
                        <div class="flex items-center gap-2 pt-4 border-t text-[10px] font-black uppercase text-slate-500">
                            <div class="w-2 h-2 rounded-full ${imp.status === 'Safe' ? 'bg-green-500' : imp.status === 'Conditional' ? 'bg-amber-500' : 'bg-red-500'}"></div>
                            MRI ${imp.status}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // 5. CRUD
        document.getElementById('implantForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const newImplant = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                modelRef: document.getElementById('modelRef').value,
                status: document.getElementById('status').value,
                category: document.getElementById('category').value,
                fieldStrength: document.getElementById('fieldStrength').value,
                specificConditions: document.getElementById('specificConditions').value,
                image: currentImageData
            };

            if (id) {
                const idx = implants.findIndex(i => i.id === parseInt(id));
                implants[idx] = newImplant;
            } else {
                implants.push(newImplant);
            }

            await saveToCloud();
            closeFormModal();
            handleSearch();
        };

        async function deleteImplant(id) {
            if (confirm("Eliminar permanentemente?")) {
                implants = implants.filter(i => i.id !== id);
                await saveToCloud();
                handleSearch();
            }
        }

        function editImplant(id) {
            const imp = implants.find(i => i.id === id);
            document.getElementById('editId').value = imp.id;
            document.getElementById('name').value = imp.name;
            document.getElementById('manufacturer').value = imp.manufacturer;
            document.getElementById('status').value = imp.status;
            document.getElementById('category').value = imp.category;
            document.getElementById('fieldStrength').value = imp.fieldStrength;
            document.getElementById('specificConditions').value = imp.specificConditions;
            currentImageData = imp.image || "";
            document.getElementById('modalTitle').innerText = "Editar Registro";
            openFormModal();
        }

        // 6. IMAGENS, MODAIS E OUTROS
        document.getElementById('imageUpload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => {
                currentImageData = reader.result;
                document.getElementById('imagePreview').innerHTML = `<img src="${currentImageData}" class="w-full h-full object-cover">`;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function openFormModal() { document.getElementById('formModal').classList.replace('hidden', 'flex'); }
        function closeFormModal() { 
            document.getElementById('formModal').classList.replace('flex', 'hidden'); 
            document.getElementById('implantForm').reset();
            document.getElementById('editId').value = "";
            currentImageData = "";
            document.getElementById('imagePreview').innerHTML = `<i data-lucide="image" class="w-10 h-10"></i>`;
            lucide.createIcons();
        }

        function openDetailModal(id) {
            const imp = implants.find(i => i.id === id);
            const content = document.getElementById('detailContent');
            content.innerHTML = `
                <div class="p-10">
                    <div class="flex justify-between items-start mb-6">
                        <h2 class="text-3xl font-black">${imp.name}</h2>
                        <button onclick="closeDetailModal()"><i data-lucide="x"></i></button>
                    </div>
                    <div class="space-y-4 text-slate-600">
                        <p><strong>Fabricante:</strong> ${imp.manufacturer}</p>
                        <p><strong>Segurança:</strong> MRI ${imp.status}</p>
                        <p><strong>Campo:</strong> ${imp.fieldStrength || '---'}</p>
                        <div class="bg-slate-50 p-4 rounded-xl mt-4">
                            <strong>Notas Técnicas:</strong><br>${imp.specificConditions || 'Sem notas.'}
                        </div>
                        ${imp.image ? `<img src="${imp.image}" class="mt-4 rounded-2xl w-full h-48 object-cover">` : ''}
                    </div>
                </div>
            `;
            document.getElementById('detailModal').classList.replace('hidden', 'flex');
            lucide.createIcons();
        }
        function closeDetailModal() { document.getElementById('detailModal').classList.replace('flex', 'hidden'); }

        searchInput.oninput = handleSearch;
        lucide.createIcons();
    </script>
</body>
</html>
